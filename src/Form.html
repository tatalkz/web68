<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>ฟอร์มลงทะเบียนศิษย์เก่า</title>
</head>
  <body>
    <h1>ฟอร์มลงทะเบียนศิษย์เก่า IT + IS</h1>
    <form action="https://example.com/" method="get" enctype="multipart/form-data">
      <label for="firstName">ชื่อ:</label>
      <input type="text" id="firstName" name="firstName" required="">

      <br><br>

      <label for="lastName">สกุล:</label>
      <input type="text" id="lastName" name="lastName" required="">

      <br><br>

      <label for="studentId">รหัสนักศึกษา:</label>
      <input type="text" id="studentId" name="studentId" required="">

      <br><br>

      <label for="gender">เพศ:</label>
      <input type="radio" name="gender" value="female" required="">หญิง
      <input type="radio" name="gender" value="male" required="">ชาย
      <input type="radio" name="gender" value="other" required="">อื่นๆ

      <br><br>

      <label for="year">ปีการศึกษาที่เข้าศึกษา:</label>
      <input type="number" id="year" name="year" min="1990" max="2024" required="">

      <br><br>

      <label for="address">ที่อยู่:</label>
      <textarea id="address" name="address" rows="6" required=""></textarea>

      <br><br>

      <label for="email">อีเมล:</label>
      <input type="email" id="email" name="email" required="">

      <br><br>

      <label for="phone">เบอร์โทรติดต่อ:</label>
      <input type="tel" id="phone" name="phone" required="">

      <br><br>

      <label for="course">ชื่อหลักสูตร:</label>
      <select id="course" name="course" required="">
        <option value="" disabled="" selected="">กรุณาเลือก</option>
        <option value="IT">IT</option>
        <option value="IS">IS</option>
      </select>

      <br><br>

      <label for="currentJob">อาชีพปัจจุบัน:</label>
      <input type="text" id="currentJob" name="currentJob">

      <br><br>

      <label for="workplace">สถานที่ทำงาน:</label>
      <input type="text" id="workplace" name="workplace">

      <br><br>

      <label for="job-type">ประเภทงานที่ทำ:</label>
      <select id="job-type" name="job-type" required="">
        <option value="" disabled="" selected="">กรุณาเลือก</option>
        <option value="developer">Web Developer</option>
        <option value="System">System Analyst</option>
        <option value="DM">Digital Marketing</option>
        <option value="Graphic">Graphic Designer</option>
        <option value="other">อื่นๆ</option>
      </select>

      <br><br>

      <label for="photo">อัปโหลดรูปถ่ายของคุณ:</label>
      <input type="file" id="photo" name="photo" accept=".jpg, .jpeg, .png">

      <br><br>

      <button type="submit">ส่งข้อมูล</button>
    </form>
  
</body></html>
